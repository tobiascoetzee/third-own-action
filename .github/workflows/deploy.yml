name: Deploy Project
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Run linting
        run: npm run lint
  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Run linting
        run: npm test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Run linting
        run: npm run build
      - name: Deploy project
        run: echo "Deploying...."
